<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5048a67591.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Montserrat:wght@300&family=Open+Sans:wght@400;700&family=Oxygen&family=Oxygen+Mono&family=Poppins:wght@400;500;600;700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <title>Huddle Landing Page</title>

<body>
    <section class="hero_section">
        <header class="container">
            <img src="/images/logo.svg" alt="huddle logo" class="logo">
            <a href="#" class="try_button">Try It Free</a>
        </header>
        <div class="content container">
            <div class="text_content">
                <h1 class="title_content">
                    Build The Community <br />
                    Your Fans Will Love
                </h1>

                <p class="paragraph_content">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>

                <a href="#" class="get_start_button">Get Started For Free</a>
            </div>
            <div>
                <img src="/images/illustration-mockups.svg" alt="Illustration mockups" class="content_image">
            </div>
        </div>
    </section>
